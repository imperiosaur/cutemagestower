<!DOCTYPE html>
<html>

<head>
	<title>Walk the Dog</title>
	<script type="text/javascript" src="../puzzlejs/puzzle.js"></script>
	<link rel="stylesheet" href="../puzzlejs/puzzle.css">
	<link rel="stylesheet" href="../puzzlejs/puzzle-basic-colors.css"> 
</head>

<body>
	<div class="header">
		<h1>Walk the Dog</h1>
	</div>
	<div class="puzzlebody">
		<div class="flavor">If you learn to speak my language (which isn't much more than broken English), you might begin to talk normal.</div>
		<img src="walkthedog.png">
		<div class="puzzle-entry" data-mode="linear" data-text=".#......"></div>
		<div class="puzzle-entry" data-mode="linear" data-text="...@#......"></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".....#@..."></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".........@..#.."></div>
		<div class="puzzle-entry" data-mode="linear" data-text="...#"></div>
		<div class="puzzle-entry" data-mode="linear" data-text="..@..#.."></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".#..@..@.@......"></div>
		<div class="puzzle-entry" data-mode="linear" data-text="..@.......#...."></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".#.@......@........"></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".#...@..@......."></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".@.....#.."></div>
		<div class="puzzle-entry" data-mode="linear" data-text="...#.."></div>
		<div class="puzzle-entry" data-mode="linear" data-text=".......'.@.#."></div>
	</div>

</body>

</html>
